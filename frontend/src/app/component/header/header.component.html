
<md-toolbar color="primary" class="app-navbar">
  <button md-button md-ripple *ngIf="hasSignedIn()" routerLink="/">
    <img alt="PraDé" class="app-angular-logo" src="assets/image/Capture.PNG">
</button>
<button md-button md-ripple *ngIf="!hasSignedIn()" routerLink="/">
    <img alt="PraDé" class="app-angular-logo" src="assets/image/Capture.PNG">
</button>

  <div class="right">
    <button *ngIf="!hasSignedIn()" routerLink="/login" md-button md-ripple>
      <span>Login</span>
    </button>
    <button class="greeting-button" *ngIf="hasSignedIn()" md-button md-ripple>
      <span>Hello, {{userName()}}</span>
    </button>
    <button *ngIf="hasSignedIn()" (click)="logout()" md-button md-ripple>
      <span>Logout</span>
    </button>
  </div>
</md-toolbar>


<md-toolbar color="primary" class="app-navbar">
  

  <div class="left" style="margin-left:25%;">
    <button  routerLink="/" md-button md-ripple>
      <span>HOME</span>
    </button>
    <button  routerLink="/product" md-button md-ripple>
      <span>CREATE PRODUCT</span>
    </button>
    <button  routerLink="/search" md-button md-ripple>
      <span>UPDATE PRODUCT</span>
    </button>
    <button  routerLink="/search" md-button md-ripple>
      <span>SEARCH PRODUCTS</span>
    </button>
    <button onClick="location.href='/api/reminder/download.xls'" md-button md-ripple>
      <span>EXPORT PRODUCTS</span>
    </button>
    
  </div>
</md-toolbar>
