<div class="header">
<md-toolbar color="primary" class="app-navbar">

<div class="right">
  <a href="https://www.facebook.com/PraDeJewels/"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-instagram"></i></a>
    <button *ngIf="!hasSignedIn()" routerLink="/signup" md-button md-ripple>
      <span>Register</span>
    </button>
    <button *ngIf="!hasSignedIn()" routerLink="/login" md-button md-ripple>
      <span>Login</span>
    </button>

      <span>Hello, {{userName()}}</span>
    </button>
    <button *ngIf="hasSignedIn()" [routerLink]="['/login']" (click)="logout()" md-button md-ripple>
      <span>Logout</span>
    </button>
  </div>
</md-toolbar>

<div class="prade-logo">
    <img alt="PraDe" class="app-angular-logo" routerLink="/" src="assets/image/imageedit_2_3864744953.png">
