
<form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #productForm="ngForm">
  <div class="content" fxLayout="row" fxLayoutAlign="center none">
    <md-card style="min-width:350px;">

      <md-card-title>
        <h2>Basic Properties</h2>
      </md-card-title>

      <md-card-content>

        <p class="error" *ngIf="productNotFound">{{productNotFound}}</p>
        <md-input-container>
              <input mdInput formControlName="productname" required placeholder="Product Name" [(ngModel)] = "product.name">
            </md-input-container>
            <md-input-container>
              <input mdInput formControlName="description" required placeholder="Description" [(ngModel)] = "product.description">
            </md-input-container>
            <md-input-container>
              <input mdInput formControlName="category" required placeholder="Category" [(ngModel)] = "product.category">
            </md-input-container>
            <md-input-container>
              <input mdInput formControlName="image" required placeholder="Image" [(ngModel)] = "product.image" [(ngModel)] = "product.image">
            </md-input-container>
            <div flex>
              <md-select formControlName="type" placeholder="Type">
                  <md-option *ngFor="let type of product.type" [value]="type">{{type}}</md-option>
              </md-select>
            </div>
            <md-input-container>
              <input type="number" mdInput formControlName="size" placeholder="Size" [(ngModel)] = "product.size">
            </md-input-container>
            <md-input-container>
              <input type="number" mdInput formControlName="height" placeholder="Height" [(ngModel)] = "product.height">
            </md-input-container>
          
      </md-card-content>
    </md-card>
    
    <md-card style="min-width:350px;">
      <md-card-title>
        <h2>Additional Properties</h2>
      </md-card-title>

      <md-card-content>
            <md-input-container>
              <input mdInput formControlName="metalType" placeholder="Metal Type" [(ngModel)] = "product.metalType">
            </md-input-container>
            <div flex style="text-align: left;margin: 30px 0 30px 0;">
            <label>Gem<sup>*</sup></label>
            <md-radio-group formControlName="gem" required>
              <md-radio-button value="true" class="md-primary">Yes</md-radio-button>
              <md-radio-button value="false"> No </md-radio-button>
            </md-radio-group>
            </div>
            <md-input-container>
              <input type="number" mdInput formControlName="weight" placeholder="Weight" [(ngModel)] = "product.weight">
            </md-input-container>

            <md-input-container>
              <input type="number" mdInput formControlName="sellingPrice" placeholder="MRP" [(ngModel)] = "product.sellingPrice">
            </md-input-container>
            <md-input-container>
              <input type="number" mdInput formControlName="actualPrice" placeholder="Actual Price" [(ngModel)] = "product.actualPrice">
            </md-input-container>
            <md-input-container>
              <input type="number" mdInput formControlName="quantity" required placeholder="Quantity" [(ngModel)] = "product.quantity">
            </md-input-container>
            <div flex style="text-align: left;margin: 30px 0 30px 0;">
            <label>Sold Out<sup>*</sup></label>
            <md-radio-group formControlName="soldOut" required [(ngModel)] = "product.soldOut">
              <md-radio-button value="true">Yes</md-radio-button>
              <md-radio-button value="false"> No </md-radio-button>
            </md-radio-group>
            </div>
            <div flex style="text-align: left;margin: 30px 0 30px 0;">
            <label>To restock<sup>*</sup></label>
            <md-radio-group formControlName="toRestock" required [(ngModel)]="product.toRestock">
              <md-radio-button value="true">Yes</md-radio-button>
              <md-radio-button value="false"> No </md-radio-button>
            </md-radio-group>
            </div>
            
        
      </md-card-content>

    </md-card>
  </div>
  <md-card style="min-width:797px;margin-left:291px" fxLayoutAlign="center none">
    <md-card-content>
  <button type="submit" [disabled]="!productForm.form.valid" md-raised-button color="primary">{{btnText}}</button>
          
          
        

        <md-spinner *ngIf="submitted && !(errorDiagnostic || successMessage)" mode="indeterminate"></md-spinner>

        <p class="error" *ngIf="errorDiagnostic">{{errorDiagnostic}}</p>
        <div *ngIf="successMessage">
        <p class="success">{{successMessage}}</p><a href="/">Continue</a></div>
    </md-card-content>
  </md-card>
</form>
